<!doctype html>
<html lang="fr" ng-app="dcWikiApp">

<head>
    <meta charset="utf-8">
    <title>Wiki de Dahu</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="service/dc-wiki-formateur.js"></script>
    <script src="service/dc-wiki-resource-dropbox.js"></script>
    <script src="controller/dc-wiki.js"></script>
</head>

<body class="container-fluid wiki" ng-controller="dcWikiController">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a href="#/">
                        <i class="fa fa-home"></i>
                        <span>Accueil</span>
                    </a>
                </li>
                <li>
                    <button ng-class="{active:edition}" class="btn btn-default navbar-btn" ng-click="onEdition()">
                        <i class="fa fa-pencil-square-o"></i>
                        <span>Edition</span>
                    </button>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <button ng-click="deconnecter()" class="btn btn-default">DÃ©connecter</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row bureau" ng-show="jeton">
        <div class="col-sm-12">
            <div ng-view></div>
        </div>
    </div>
    <div class="row" ng-hide="jeton">
        <div class="col-sm-6">
            <form>
                <div class="form-group">
                    <label for="utl">Utilisateur (dropbox)</label>
                    <input type="text" class="form-control" id="utl" placeholder="saisir votre utilisateur dropbox">
                </div>
                <div class="form-group">
                    <label for="mdp">Mot de passe</label>
                    <input type="password" class="form-control" id="mdp" placeholder="saisir votre mot de passe dropbox">
                </div>
                <button ng-click="connecter()" type="submit" class="btn btn-default">Connecter</button>
            </form>
        </div>
    </div>
</body>

</html>
